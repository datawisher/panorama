<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li id="b1"></li>
        <li id="b2"></li>
        <li id="b3"></li>
    </ul>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script>
    const vm = Vue.createApp({
        data() {
            return {
                name: '',
                city: '',
                price: 0
            }
        },
        methods: {
            way: function () {
                alert('使用 created 初始化方法');
            },
        },
        created: function () {
            this.way();
            this.name = "苹果";
            this.city = "上海";
            this.price = "8.88元/公斤";
        },
        mounted: function () {
            document.getElementById("b1").innerHTML=this.name;
            document.getElementById("b2").innerHTML=this.city;
            document.getElementById("b3").innerHTML=this.price;
        }
    }).mount('#app');
</script>
</body>
</html>
