<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <!-- 简单的文本插值 -->
        <h2>{{ message }}</h2>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    message: 'can you play vue3'
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
