<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>单向绑定-插值绑定</title>
  <script src="../js/vue.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
<div id="app">
  {{ num }}
</div>

<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            num: '学习Vue'
        }
    })
</script>
</body>
</html>
