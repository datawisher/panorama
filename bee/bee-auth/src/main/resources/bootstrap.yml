spring:
  application:
    name: bee-auth
  profiles:
    active: local
  cloud:
    nacos:
      config:
        enabled: ture
        server-addr: ${nacos.config.host:127.0.0.1}:8848
        namespace: ${nacos.config.namespace:public}
        group: ${nacos.config.group:DEFAULT_GROUP}
        file-extension: yml
        username: ${nacos.config.username:nacos}
        password: ${nacos.config.password:nacos}
